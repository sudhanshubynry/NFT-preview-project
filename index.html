<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <title>Nft-preview-card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <img src="/nft-preview-card-component-main/nft-preview-card/images/image-equilibrium.jpg" alt="images">
        <h3>Equilibrium #3429</h3>
        <p> Our Equilibrium collection promotes balance and calm.</p>
        <div class="d-flex flex-row">
            <div>
                <img class="images" src="/nft-preview-card-component-main/nft-preview-card/images/icon-ethereum.svg" alt="images">
                <span class="eth">0.041 ETH</span>
            </div>
            <div id="margin">
                <img class="watch" src="/nft-preview-card-component-main/nft-preview-card/images/icon-clock.svg" alt="images">
                <span class="three-days">3 days left</span>
            </div>
        </div>
        <hr>
        <img class="image-2" src="/nft-preview-card-component-main/nft-preview-card/images/image-avatar.png" alt="images">
        <span class="three-days">Creation of</span><span style="color: azure;">Jules Wyvern</span>
    </div>
</body>
</body>
</html>
